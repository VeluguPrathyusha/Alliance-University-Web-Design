<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Landing Page</title>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <style>
        /* Resetting default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles for the body and the background image */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background: url('https://s3service.hitbullseye.com/s3fs-public/alliance2.png?null') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire background */
            background-attachment: fixed; /* Keeps the background image fixed during scrolling */
            background-position: center; /* Centers the background image */
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ff6600;
            color: #fff;
        }

        section {
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.7);
            margin: 20px 0;
            border-radius: 10px;
            color: #fff;
        }

        #hero {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 100px 20px;
            margin-bottom: 20px;
            background-size: cover; /* Adjusts the size of the background image */
            background-position: center; /* Centers the background image */
        }
